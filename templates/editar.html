<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #fff9f4 0%, #fff1e8 50%, #fff8f0 100%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ff7f50' opacity='0.05'%3E%3Ccircle cx='10' cy='10' r='2'/%3E%3Ccircle cx='15' cy='8' r='1.5'/%3E%3Ccircle cx='7' cy='14' r='1'/%3E%3Ccircle cx='13' cy='15' r='1'/%3E%3Ccircle cx='18' cy='13' r='1.5'/%3E%3Ccircle cx='10' cy='5' r='1'/%3E%3C/g%3E%3C/svg%3E");
                background-attachment: fixed;
                background-size: cover, 60px 60px;
                background-position: center, 0 0;
                margin: 0;
                padding: 20px;
                color: #333;
                min-height: 100vh;
            }
    </style>
</head>
<body class="bg-light p-4">

    <div class="container">
        <h1 class="mb-4 text-center">Editar Mascota</h1>

        <!-- Importante: enctype para subir archivos -->
        <form method="POST" action="{{ url_for('editar', id=mascota['id']) }}" enctype="multipart/form-data" class="card p-4 shadow-sm">

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" value="{{ mascota['nombre'] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Especie:</label>
                <input type="text" class="form-control" name="especie" value="{{ mascota['especie'] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Edad:</label>
                <input type="number" class="form-control" name="edad" value="{{ mascota['edad'] }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Ciudad:</label>
                <input type="text" class="form-control" name="ciudad" value="{{ mascota['ciudad'] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción:</label>
                <textarea class="form-control" name="descripcion" rows="3">{{ mascota['descripcion'] }}</textarea>
            </div>

            <!-- Mostrar imagen actual -->
            <div class="mb-3 text-center">
                <p><strong>Imagen actual:</strong></p>
                {% if mascota['imagen'] %}
                    <img src="{{ url_for('static', filename=mascota['imagen']) }}" alt="Imagen de la mascota" class="img-thumbnail" style="max-width: 200px;">
                {% else %}
                    <p>No hay imagen registrada.</p>
                {% endif %}
            </div>

            <!-- Subir nueva imagen -->
            <div class="mb-3">
                <label class="form-label">Subir nueva imagen (opcional):</label>
                <input type="file" class="form-control" name="imagen">
                <!-- Guardar ruta actual en un hidden si no se sube nueva -->
                <input type="hidden" name="imagen_actual" value="{{ mascota['imagen'] }}">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Actualizar</button>
            </div>
        </form>
    </div>

    <br>
    <!-- Botón eliminar -->
    <div class="container delete-section text-center">
        <form action="{{ url_for('eliminar', id=mascota['id']) }}" method="post" style="display:inline-block;">
            <button type="submit" class="btn btn-danger">✖️ Eliminar</button>
        </form>
    </div>

</body>
</html>

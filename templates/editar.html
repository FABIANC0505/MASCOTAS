<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

    <div class="container">
        <h1 class="mb-4 text-center">Editar Mascota</h1>

        <form method="POST" action="{{ url_for('editar', id=mascota['id']) }}" class="card p-4 shadow-sm">

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" value="{{ mascota['nombre'] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Especie:</label>
                <input type="text" class="form-control" name="especie" value="{{ mascota['especie'] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Edad:</label>
                <input type="number" class="form-control" name="edad" value="{{ mascota['edad'] }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Ciudad:</label>
                <input type="text" class="form-control" name="ciudad" value="{{ mascota['ciudad'] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripci√≥n:</label>
                <textarea class="form-control" name="descripcion" rows="3">{{ mascota['descripcion'] }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Imagen (ruta):</label>
                <input type="text" class="form-control" name="imagen" value="{{ mascota['imagen'] }}">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Actualizar</button>
            </div>
        </form>
    </div>

</body>
</html>
